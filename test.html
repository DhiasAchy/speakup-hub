<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test FormBuilder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/formBuilder/3.8.5/form-builder.min.css" />
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #build-wrap { min-height: 500px; border: 1px solid #ddd; background: #f9f9f9; }

</head>
<body>

  <div id="build-wrap"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    jQuery($ => {
      const fbEditor = document.getElementById('build-wrap');
      $(fbEditor).formBuilder();
    });
  </script>

</html>
